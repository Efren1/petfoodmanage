                  </div>

                </select>

            <div class="form_row">

            <div class="form_row" style="width: 90%;">

              <input type="text" id="input-id-dispositivo" class="form_input" placeholder="QR Dispensador"  required/>
              <button onclick="qrRegister()" class="form_row" style="width: 10%; height: 5%; position: absolute; background-color: white; border: none;"><img src="images/icons/blue/qr-code.png" style="width: 85%; padding: 3px;" /></button>
            </div>
            <input type="submit" name="submit" class="form_submit" id="submit" value="Registrar" />
          </form>
        </div>
